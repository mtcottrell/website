<body>
	<div class="header">
		<a href="/"><img src="/assets/images/ACCN-logo.png" width="261px" alt="Apostolic Christian Church Nazarene" class="logo"/></a>
		<h3>Mount Cottrell <br/> Melbourne, Australia</h3>
	</div>
 	 	
		<div class="box">	
 			 <h2>Service Recordings</h2>
 			 <p>Below are recordings of prior services. <br>
 				We endeavour to update this weekly.</p>
				<span id="recordingAnnouncement"></span>
 	 	</div>
		
		   <div class="box">
			   <h2>Most recent</h2>
			   <br/><strong> Services for: <span id="serviceDate"></span></strong>
			   <div id="morningRecent"></div>
			   <div id="afternoonRecent"></div>
			   <div id="eveningRecent"></div>
			</div>
	   
		   
		   <div class="box">
			   <h2>Prior recordings</h2>
      
		 	  <div id="older">
			  
	      	  </div>
			</div>
		 
		
	<div class="box">
		<a href="/">Go back to homepage </a>
	</div>


	<div class="footer">
		<a href="/"><img src="/assets/images/church.jpg" /></a>
	</div>
      <script>

		  function getServices () {
			  var ts = new Date().getTime();
			  var data1 = {_: ts};
			  var url = 'https://www.dl.dropboxusercontent.com/s/6fx39oixavoqcgt/services.json?dl=0';
			  
			  
               $.getJSON(url, data1, function(data) {

				   //service date
				   $('#serviceDate').html(data.services[0].serviceDate);
				   
				   
				   //morningRecent
				   if (data.services[0].morningRecording == "x") {
				   	$('#morningRecent').html(
				   	'<p> Morning service: ' + data.services[0].morningReading
				   	)
				   } else {
   				   	$('#morningRecent').html(
						'<p> Morning service: ' + data.services[0].morningReading + '<br/> <div class="responsive-wrapper responsive-audio"> <audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[0].morningRecording + '" type="audio/mp3"/></audio></div><br/></p>'
					)}
				   
				   
				   //afternoonRecent
				   if (data.services[0].afternoonRecording == "x") {
   				   	$('#afternoonRecent').html(
   				   	'<p> Afternoon service: ' + data.services[0].afternoonReading
   				   	)
				   } else
				   {
   				   	$('#afternoonRecent').html(
					   '<p> Afternoon service: ' + data.services[0].afternoonReading + '<br/> <div class="responsive-wrapper responsive-audio"> <audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[0].afternoonRecording + '" type="audio/mp3"/>		</audio>				</div><br/></p>'
   				   	)}
				   
				   
				   //eveningRecent
				   if (data.services[0].eveningRecording == "x") {
      				   $('#eveningRecent').html(
						   '<p> Evening: ' + data.services[0].eveningTitle
					   )
				   } else
				   {
   				   	$('#eveningRecent').html(
					   '<p> Evening: ' + data.services[0].eveningTitle + '<br/> <div class="responsive-wrapper responsive-audio"> <audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[0].eveningRecording + '" type="audio/mp3"/>		</audio>				</div><br/></p>'	
   				   	)}




				    //prior recordings
				for (i = 1; i < 25; i++) {		
					const serviceDate = '<br/><strong>' + data.services[i].serviceDate + '</strong>';
					let morningService = '<p> Morning service: ' + data.services[i].morningReading + '<br/>'
					if (data.services[i].morningRecording !== 'x') morningService += '<div class="responsive-wrapper responsive-audio"> <audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[i].morningRecording + '" type="audio/mp3"/>		</audio>				</div><br/></p>';
					else morningService += '</p>'
					let afternoonService = '<p> Afternoon service: ' + data.services[i].afternoonReading + '<br/> <div class="responsive-wrapper responsive-audio">';
					if (data.services[i].afternoonRecording !== 'x') afternoonService += '<audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[i].afternoonRecording + '" type="audio/mp3"/> </audio></div><br/></p>';
					else afternoonService += '</p>'
					let eveningService = '<p> Evening: ' + data.services[i].eveningTitle+ '<br/>';
					if (data.services[i].eveningRecording !== 'x') eveningService += '<div class="responsive-wrapper responsive-audio"> <audio class="progression-single progression-skin progression-minimal-dark progression-audio-player" controls="controls" preload="none"> <source src="'+ data.services[i].eveningRecording + '" type="audio/mp3"/>		</audio>				</div>	 </p> <br/>';
					else eveningService += '<br/><br/></p>'
				  $('#older').append(
						serviceDate + morningService + afternoonService + eveningService
				  );
	          }

		 $('.progression-single').mediaelementplayer({
		  	audioWidth: 400, // width of audio player
			audioHeight:40, // height of audio player
			startVolume: 1, // initial volume when the player starts
			features: ['playpause','current','progress','duration']
		});	

             });

		   }

			getServices();

      </script>



		<!-- Announcement script-->
		<script async>
			function getAnnouncement() {
  			  var ts = new Date().getTime();
  			  var data1 = {_: ts};
  			  var url = 'https://www.dl.dropboxusercontent.com/s/hinm9p7ld765p0o/announcement.json?dl=0';

				$.getJSON(url, data1, function (data) {
						//broadcast announcement
						if (data.notices[2].type == "recording" && data.notices[2].status == "on") {
							$('#recordingAnnouncement').html('<strong class="notice"> ' + data.notices[2].message + ' </strong> ');
		
						} else {
							$('#recordingAnnouncement').append('');
						};
						
					},
					
				);
			}
			getAnnouncement();

		</script>
